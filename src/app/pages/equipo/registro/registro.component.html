<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Registro de Equipo</nb-card-header>
      <nb-card-body>
        <div class="input-group mb-2">
          <input type="text" placeholder="Nombre" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Pais</label>
          <select class="form-control">
            <option>Minsk</option>
            <option>Gomel</option>
            <option>Brest</option>
            <option>Grodno</option>
            <option>Mogilev</option>
          </select>
        </div>
        <div class="form-group">
          <label>Ciudad</label>
          <select class="form-control">
            <option>Minsk</option>
            <option>Gomel</option>
            <option>Brest</option>
            <option>Grodno</option>
            <option>Mogilev</option>
          </select>
        </div>        
      </nb-card-body>
    </nb-card>

  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Equipos Registrados
      </nb-card-header>
    
      <nb-card-body>
        <div class="equipos" *ngIf="mostrarEquipos"></div>
          <h2> Equipos</h2>
          <br>
          <table style="width:100%; text-align:center">
            <tr>
              <th>ID</th>
              <th>NOMBRE </th>
              <th>PAIS</th>
              <th>CIUDAD</th>
              <th>ACCIÃ“N</th>
            </tr>
            <tr *ngFor="let equipo of equipos">
              <th>{{equipo.Id}}</th>
              <th>{{equipo.Nombre}} </th>
              <th>{{equipo.Ciudad}} </th>
              <th>prueba</th>
              <th> 
                <i (click)="borrarEquipo(equipo)" class="fa fa-trash fa-lg  faa-shake animated-hover" aria-hidden="true" data-toggle="tooltip" title="Eliminar Equipo"></i>
              </th>
            </tr>
          </table>
      </nb-card-body>
    </nb-card>
  </div>
  
</div>
